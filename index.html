<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact VCF Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    main {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
    .form-card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ffd700;
      color: #111;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #ffcc00;
    }
    #success {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    #locked {
      display: none;
      background: #333;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    #stats {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    #progressFill {
      height: 100%;
      width: 0%;
      background: #ffd700;
      border-radius: 10px;
    }
    #channelBox {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #channelBox button {
      background: #25D366;
      color: #fff;
    }
  </style>
</head>
<body>
  <main>
    <section class="form-card">
      <h1>Submit Your Contact</h1>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <button id="submitBtn">Submit</button>
      <p id="success">Success!</p>
    </section>

    <section id="locked">
      <h2>VCF Generation Locked</h2>
      <p>Target not reached or admin verification required.</p>
      <button id="downloadVCF" style="display:none;">Download VCF</button>
    </section>

    <section id="stats">
      <p>Current: <span id="current">0</span></p>
      <p>Remaining: <span id="remaining">0</span></p>
      <p>Progress: <span id="percent">0%</span></p>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
    </section>

    <section id="channelBox">
      <button class="support-btn">Contact Admin</button>
    </section>
  </main>

  <!-- Load app.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
